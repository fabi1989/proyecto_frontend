    <h1 id="inicio-sesion">Inicio de sesión</h1>

    <form>

        <label form="email">Correo electrónico</label>
        <input type="email" name="email" class="form-control" id="email" placeholder="ejemplo@correo.com" />
        <label for="contraseña">Contraseña</label>
        <input type="password" class="form-control" id="contraseña" placeholder="Ingrese su contraseña">
      </div>
      <button id="boton-continuar" value="continuar" type="submit" onclick="return validar(this.form)"
        class="btn btn-primary mb-2">Continuar</button>
    </form>


  </div>
