<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

  <title>Registro</title>
  <link rel="stylesheet" href="/css/estilos.css">
  <link rel="stylesheet" href="/css/canciones.css">
  <link rel="stylesheet" href="/css/inicionsesion.css">
  <link rel="stylesheet" href="/css/registro.css">
</head>

<body>
  <div class="navbar-container">
    <header class="navbar-content">
      <div class="logo-container">
        <img class="logo-img" src="/imagenes/logo.png">
        <span class="logo-title">OYE</span>
      </div>

      <nav class="nav-links">
        <a href="/html/index.html" class="nav-link">Inicio</a>
        <a href="/html/canciones.html" class="nav-link">Canciones</a>
      </nav>

      <div class="user-btns">
        <button type="button" class="user-btn btn btn-primary">
          Contacto
        </button>
        <a class="user-btn btn btn-primary" role="button" href="/html/inicio de sesion.html">
          Inicio de Sesión
        </a>
        <a class="user-btn btn btn-primary" href="/html/registro.html" role="button">
          Registro
        </a>
      </div>
    </header>
  </div>

  <div class="main-container">
    <h1 id="tit-registro">Registro</h1>

    <form>
      <div class="form-group">
        <label for="email">Correo electrónico</label>
        <input type="email" name="email" class="form-control" id="email" placeholder="Ingrese correo" />
        <label for="contraseña">Contraseña</label>
        <input type="password" class="form-control" id="contraseña" placeholder="Ingrese contraseña">
        <label for="contraseña(confirmacion)">Confirmación de contraseña</label>
        <input type="password" class="form-control" id="confirmacion" placeholder="Confirmación de contraseña">
      </div>

      <div class="genero-container">
        <label>Género música favorita</label>
        <div class="generomusica" name="generomusica" id="generomusica">
          <select>
            <option value="">Seleccione</option>
            <option value="1">Rock</option>
            <option value="2">Balada</option>
            <option value="3">Salsa</option>
            <option value="4">Otro</option>
          </select>
        </div>
      </div>
      <div class="radial-option">
        <p>
          Edad<br>
          <label><input type="radio" name="edad" value="menora20"> Menor a 20</label><br>

          <label><input type="radio" name="edad" value="20a40"> 20 a 40</label><br>

          <label><input type="radio" name="edad" value="mayor a 50"> Mayor a 50</label>
        </p>
      </div>

      <div class="form-check">
        <input type="checkbox" class="form-check-input" id="exampleCheck1">
        <label class="form-check-label" for="exampleCheck1">Acepto los terminos de uso</label>
      </div>
      <button id="boton-continuar" value="continuar" type="submit" onclick="return validar(this.form)"
        class="btn btn-primary mb-2">Continuar</button>
    </form>


  </div>



  <div class="footer">
    <div>Comparte tu música</div>
    <div>@Derechos Reservados</div>
  </div>


  <!-- Optional JavaScript; choose one of the two! -->

  <!-- Option 1: Bootstrap Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>

  <!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    -->

  <script src="/js/registro.js"></script>
</body>

</html>
